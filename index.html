<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

  
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    
    <img class="imagemArrumar" src="./img/listinha.png" alt="Imagem de Lista de Compras" />
    
    <form id="form-adicionar">
      <input id="input-item" type="text" placeholder="Digite o item" required />
      <input id="input-preco" type="number" step="0.01" placeholder="Preço (R$)" required />
      <button class="botao-adc" type="submit">Adicionar</button>
    </form>

    <div class="container-lista">
      <h2>Itens da Lista</h2>
      <hr />
      <ul id="lista-de-itens"></ul>
      <p id="mensagem-vazia">Sua lista está vazia.</p>

      <h2>Itens Pegos</h2>
      <hr />
      <ul class="lista-itens-pego-fim" id="lista-de-itens-pego"></ul>

      <h3 class="lista-total">Total: R$ <span id="total">0.00</span></h3>

      <button class="botao-limpar" id="botao-limpar">Limpar Lista</button>
    </div>
  </main>

  <footer class="rodape-fim">
    <p >Desenvolvido por Heric Rodrigues</p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
